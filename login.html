 <!-- Contenido de los Formularios -->
<section>
  <div class="container text-center">
    <div class="row">
      <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xg-3 col-xxg-3">
      </div>
      <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xg-6 col-xxg-6 py-2">
        <!-- Links de los formularios -->
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
          <li class="nav-item bg-gris" role="presentation">
            <button class="nav-link active" id="iniciar-sesion" data-bs-toggle="tab" data-bs-target="#iniciar-sesion-pane" type="button" role="tab" aria-controls="iniciar-sesion-pane" aria-selected="true">Iniciar Sesión</button>
          </li>
          <li class="nav-item bg-gris" role="presentation">
            <button class="nav-link" id="registrarse" data-bs-toggle="tab" data-bs-target="#registrarse-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Registrarse</button>
          </li>
        </ul>
        <!--Iniciar Sesión-->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="iniciar-sesion-pane" role="tabpanel" aria-labelledby="iniciar-sesion" tabindex="0">
            <div class="modal-content">
              <div class="text-center text-bg-rosa">
                <h5 class="fs-3 ">Iniciar Sesión</h5>
              </div>
              <div class="modal-body">
                <div class="mb-3 d-flex " style="max-width: 28rem">
                  <label for="correo" class="form-label" style="max-width: 12rem">Correo Electronico</label>
                  <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                </div>
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="contrasena1" class="form-label mx-2" >Contraseña</label>
                  <input type="password" class="form-control"  id="contrasena1">
                </div>
              </div>
              <div class="modal-footer text-bg-rosa">
                <button type="submit" class="btn btn-primary w-100" >Iniciar Sesión</button>
              </div>
            </div>
          </div>
          <!-- Registrarse -->
          <div class="tab-pane fade" id="registrarse-pane" role="tabpanel" aria-labelledby="registrarse" tabindex="0">
            <div class="modal-content">
              <div class="text-center text-bg-rosa">
                <h5 class="fs-3">Registrarse</h5>
              </div>
              <div class="modal-body">
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="nombre" class="form-label mx-2">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="apellido" class="form-label mx-2">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="registrarUsuario" class="form-label mx-3">E-mail</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> 
                </div>
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="contrasena2" class="form-label mx-2">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena2">
                </div>
                <div class="mb-3 d-flex" style="max-width: 28rem">
                  <label for="repetirContrasena2" class="form-label">Repetir contraseña</label>
                  <input type="password" class="form-control" id="repetirContrasena2">
                </div>
              </div>
              <div class="modal-footer text-bg-rosa">
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xg-3 col-xxg-3">
      </div>
    </div>
  </div>
